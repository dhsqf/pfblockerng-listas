name: Atualizar IPs OneDrive

on:
  schedule:
    - cron: '0 4 * * *'  # 1h da manhã no Brasil (UTC−3)
  workflow_dispatch:

jobs:
  update-onedrive:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependência
        run: pip install requests

      - name: Executar script de atualização
        run: python scripts/atualiza_onedrive.py

      - name: Commit e push (somente se houver alterações)
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          if git diff --quiet providers/onedrive_ips.txt; then
            echo "Nenhuma alteração detectada."
          else
            git add providers/onedrive_ips.txt
            git commit -m "Atualização OneDrive: $(date +'%Y-%m-%d %H:%M:%S')"
            git push
          fi
